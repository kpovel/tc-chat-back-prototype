<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header>
    <div style="border: 2px solid #a9a9a9;"></div>
    <div style="width: 100%; height: 50px; background-color: #280644; display: flex; flex-direction: row;">
        <div style=" margin-right: auto; margin-left: auto; text-align: center; padding: 0;">
            <h1 style="color: white; margin: 5px 0; padding: 0;">Tereveni chat</h1>
        </div>
    </div>
    <div style="border: 2px solid #a9a9a9;"></div>
</header>
<main style="display: flex; flex-direction: column; align-items: center;">
    <h3 style="text-align: center; color: #3f7320; font-size: 24px;" th:text="${'Вітаю, ' + username + '.'}"></h3>
    <div style="margin-right: auto; font-size: 18px;">
        <p>
            Ласкаво просимо до нашого чату. Майже вже все готово і залишилося ще зовсім трохи.
        </p>
        <p>
            Будь ласка, перейдіть за наступним посиланням, для активації облікового запису:
            <a th:href="@{{host}/validate-email/{code}(host=${host}, code=${code})}">
                <span th:text="${host + '/validate-email/' + code}"></span>
            </a>
        </p>
        <p>
            або натисніть кнопку нижче.
        </p>
    </div>
    <center>
    <div style="display: flex;">
        <a th:action="@{{host}/validate-email/{code}(host=${host}, code=${code})}" target="_blank">
            <div style="width: 180px; height: 40px; background-color: #7c01f6; border: 1px solid; border-radius: 20px; color: white; cursor: pointer; text-align: center;">
                <span>Верифікувати</span>
            </div>
        </a>
    </div>
    </center>
</main>
<footer style="margin-top: 40px;">
    <div style="border: 1px solid #a9a9a9;"></div>
    <div style="width: 100%; height: 50px; display: flex; flex-direction: row; align-items: center;">
        <h6 style="color: #7d02f3; margin-right: auto; margin-left: auto;">www.tereveni-chat.com</h6>
    </div>
</footer>
</body>
</html>
